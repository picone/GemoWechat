<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通讯录</title>
    <link href="__PUBLIC__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" style="margin-top:40px;">
    <table class="table table-striped">
        <tr>
            <th>姓名</th>
            <th><nobr>性别</nobr></th>
            <th>年级</th>
            <th>平台</th>
            <th>QQ</th>
            <th>电话</th>
            <th>邮箱</th>
        </tr>
        <foreach name="data" item="val">
            <tr>
                <td><nobr>{$val.name}</nobr></td>
                <td>{$val.sex}</td>
                <td><nobr>{$val.grade}</nobr></td>
                <td>{$val.platform}</td>
                <td>
                    <if condition="$val['qq']!=0">
                        {$val.qq}
                    </if>
                </td>
                <td>
                    <if condition="$val['tel']!=0">
                        {$val.tel}
                    </if>
                </td>
                <td>{$val.email}</td>
            </tr>
        </foreach>
    </table>
</div>
<script src="__PUBLIC__/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/bootstrap.min.js"></script>
</body>
</html>
