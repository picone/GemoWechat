<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通讯录</title>
    <link href="__PUBLIC__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" style="margin-top:40px;">
    <div class="panel panel-default col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
        <div class="panel-body">
            <form method="POST">
                <div class="form-group">
                    <label for="tel">手机号</label>
                    <input type="text" id="tel" name="tel" class="form-control" placeholder="请输入你的手机号" maxlength="40" required/>
                </div>
                <if condition="isset($output)">
                    <div class="alert alert-danger">{$output}</div>
                </if>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">进入</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="__PUBLIC__/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/bootstrap.min.js"></script>
</body>
</html>
