<include file="Public/header"/>
<div class="container">
    <if condition="IS_POST">
        <div class="alert alert-success"><a href="#" class="close" data-dismiss="alert">&times;</a>保存成功啦~</div>
    </if>
    <form role="form" method="post">
        <div class="form-group">
            <label for="price" class="control-label">项目估价单位工时价格：</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="请输入价格" value="{$evaluate_price}" required>
        </div>
        <div class="form-group">
            <label for="welcome" class="control-label">关注时欢迎语：</label>
            <input type="text" class="form-control" id="welcome" name="welcome" placeholder="请输入文字" value="{$welcome_msg}" required>
        </div>
        <div class="form-group">
            <label for="no_case" class="control-label">没有相关案例时提示语：</label>
            <input type="text" class="form-control" id="no_case" name="no_case" placeholder="请输入文字" value="{$no_case_msg}" required>
        </div>
        <div class="form-group">
            <label for="kf_reply" class="control-label">收到回复提醒的人（多个请用;隔开）：</label>
            <input type="text" class="form-control" id="kf_reply" name="kf_reply" placeholder="请输入openid" value="{$kf_reply}" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary pull-right">保存</button>
        </div>
    </form>
</div>
<include file="Public/footer"/>
