<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>联系歌莫</title>
    <link href="__PUBLIC__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" style="margin-top:20px;">
    <div class="alert alert-info">
        <p>请留下您的联系方式，并大致描述一下您的项目需求，并提交到后台。</p>
    </div>
    <form role="form" method="post">
        <div class="form-group">
            <label for="name" class="control-label">姓名：</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="contact" class="control-label">联系方式(手机/QQ)：</label>
            <input type="number" class="form-control" id="contact" name="contact" onkeyup="value=this.value.replace(/\D+/g,'')" style="ime-mode:Disabled" required>
        </div>
        <div class="form-group">
            <label for="description" class="control-label">项目描述：</label>
            <textarea class="form-control" rows="8" id="description" name="description" placeholder="大致描述一下您的项目" required></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary pull-right">提交</button>
        </div>
    </form>
</div>
<script src="__PUBLIC__/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/bootstrap.min.js"></script>
</body>
</html>
